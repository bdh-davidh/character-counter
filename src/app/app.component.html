<header>
  <button>Change colour mode</button>
  <h1>Analyze your text in real-time.</h1>
</header>
<main>
  <section class="inputs">
    <textarea id="spaces" type="text" class="input-textarea" rows="10">
Start typing here (or paste your text)</textarea>

<label for="excludeSpaces"
      >Exclude Spaces
      <input id="excludeSpaces" type="checkbox" class="input-checkbox" />
    </label>

    <label for="setLimit"
      >Set Character Limit
      <input id="setLimit" type="checkbox" class="input-checkbox" />
    </label>

    <label for="charLimit">Character Limit </label>
    <input id="charLimit" type="number" class="input-numbber" />

    <p>Approximate Rreading time <output>0 minutes</output>.</p>
  </section>

  <section class="outputs">
    <div class="stats">
      <p><output class="characters">0</output> Total characters (no spaces).</p>
      <p><output class="words">0</output> Word Count.</p>
      <p><output class="sentences">0</output> Total characters (no spaces).</p>
    </div>

    <div class="denisty">
      <h2>Letter Density</h2>
    </div>
  </section>
</main>
